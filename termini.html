const langMap={ar:'es',us:'en'};
function getLang(){
    const saved=localStorage.getItem('atiendex_lang');
    if(saved)return langMap[saved]||saved;
    const b=navigator.language?.toLowerCase();
    if(b.startsWith('pt'))return'pt';
    if(b.startsWith('es'))return'es';
    if(b.startsWith('en'))return'en';
    if(b.startsWith('de'))return'de';
    if(b.startsWith('fr'))return'fr';
    return'it';
}
document.addEventListener('DOMContentLoaded',()=>{
    let l=getLang();
    if(!T[l])l='es';
    document.getElementById('title').textContent=T[l].title;
    document.getElementById('update').textContent=T[l].update;
    document.getElementById('content').innerHTML=T[l].content;
    document.getElementById('backLink').textContent=T[l].back;
    document.documentElement.lang=l;
});
